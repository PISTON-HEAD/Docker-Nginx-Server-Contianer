name: Check Nginx Container

on:
  issues:
    types: [opened]

jobs:
  check-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-nginx .

      - name: Run Docker container
        run: docker run -d -p 8080:80 --name test-nginx my-nginx

      - name: Check nginx HTTP response
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          if [ "$response" -eq 200 ]; then
            echo "âœ… Nginx is running!"
          else
            echo "Nginx is not running properly."
            exit 1
          fi

      - name: Stop and remove container
        run: docker stop test-nginx && docker rm test-nginx
