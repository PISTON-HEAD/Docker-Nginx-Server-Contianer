name: Onboarding Request Approval Needed

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  add_label_and_comment:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, '[Onboarding]')
    steps:
      - name: Add pending approval label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ["pending-approval"]
            })

      - name: Add approval required comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "⚠️ **Approval Required**\nPlease comment /approve to continue."
            })
