name: Rhapsody Approval and Onboarding

on:
  issues:
    types: [labeled]

jobs:
  onboarding:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Show approval detected
        run: echo "Issue #${{ github.event.issue.number }} has been approved."

      - name: Run onboarding actions
        run: |
          echo "Running onboarding actions now..."
         
